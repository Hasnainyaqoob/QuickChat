---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quick-chat-react
  labels:
    app: react-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-service
  template:
    metadata:
      labels:
        app: react-service
    spec:
      containers:
      - name: react-container
        image: atse2/quickchatreact:tagversion
        ports:
        - containerPort: 4002

---
apiVersion: v1
kind: Service
metadata:
  name: quick-chat-react-service
  labels:
    app: react-service
spec:
  selector:
    matchLabels:
      app: react-service
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5001
    targetport: 4002
    nodeport: 32010